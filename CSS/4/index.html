<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Laba 4</title>
        <link rel="stylesheet" href="style.css">
      </head>

      <body>
        <header>
          <div class="logo">
            <a  href="#">JOURNEY</a>
          </div>
          
          <div class="right-part">
            <div class="sprites">
              <div class="calendar"><a href="#"></a></div>
              <div class="forum"><a href="#"></a></div>
              <div class="journey"><a href="#"></a></div>
            </div>

            <div>
              <img src="images/divider.png">
            </div>
  
            <div class="welcome">
              <p>
                Welcome, <a href="#">Log In</a> or <a  href="#">Sign Up</a>
            </p>
          </div>
          </div>
        </header>

        <main>
          <div class="main-form">

            <div class="text">               
                <div class="green-square"></div>
                  <div class="sign">
                    <p>Sign Up</p>
                </div>
              
                <div class="log">
                <a href="">Log In</a>
              </div>
            </div>

            <div class="top-form-buttons">

              <div class="button-container-f">
                <button class="facebook">
                  <div class="button-letter">
                    <img src="images/facebook.png">
                  </div>
                  <img class="divider" src="images/divider.png">
                  <a>Facebook</a>
                </button>
              </div>

              <div class="button-container-g">
                <button class="google">
                  <div class="button-letter">
                    <img src="images/google.png">
                  </div>
                  <img class="divider" src="images/divider.png">
                  <a>Google</a>
                </button>
              </div> 
              </div>

            <div class="button-underline">
              <img src="images/line.png">
              <p>or</p>
              <img src="images/line.png">
            </div>

            <form class="sign-up">
              <div class="first-input">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Choose Password">
                <input type="password" placeholder="Confirm your password">
              </div>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  Agree our  
                  <div class="link">
                    <a href="#"> Terms & Conditions </a>
                  </div>
                </label>
              </div>  

              <div class="form-button">
                <button type="submit">Create Account</button>
              </div>

            </form>

          </div>

        </main>

        
      </body>
